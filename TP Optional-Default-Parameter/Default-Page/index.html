<body>
    <h2> Entrez votre adresse  </h2>
    <div>
        <div class="mb-3 row ">
            <label for="exampleFormControlInput1" class="form-label col-2">Adress</label>
            <div class="col-6"><input type="text" id="adress"class="form-control" aria-label="Adress"></div>
       </div>
    </div>
    <div>
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="form-label col-2">Adress 2 (optional)</label>
            <div class="col-6"><input type="text" id="adress2"class="form-control" aria-label="Adress 2"></div>
       </div>
       <div>
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="form-label col-2">City</label>
            <div class="col-6"><input type="text" id="city" class="form-control" aria-label="City"></div>
       </div>
    </div>
    </div>
    <div>
        <button id="save" onclick="sendAdress(adress,city, adress2)" class="btn btn-success">Save</button>
    </div>

    <div class="d-flex">

        <div id="res">

        </div>
    </div>
